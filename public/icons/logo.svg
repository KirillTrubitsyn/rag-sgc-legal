<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Hexagon border -->
  <path d="M60 5 L110 32.5 L110 87.5 L60 115 L10 87.5 L10 32.5 Z"
        fill="none"
        stroke="#f7941d"
        stroke-width="4"/>

  <!-- Document background -->
  <rect x="30" y="25" width="50" height="65" rx="4" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Document corner fold -->
  <path d="M65 25 L80 25 L80 40 L65 40 Z" fill="#e8e8e8"/>
  <path d="M65 25 L65 40 L80 40" fill="none" stroke="#d0d0d0" stroke-width="1"/>

  <!-- Document lines -->
  <rect x="38" y="70" width="35" height="3" rx="1.5" fill="#f7941d"/>
  <rect x="38" y="78" width="25" height="3" rx="1.5" fill="#f7941d"/>

  <!-- Network/Graph nodes -->
  <circle cx="45" cy="42" r="5" fill="#f7941d"/>
  <circle cx="70" cy="35" r="5" fill="#f7941d"/>
  <circle cx="62" cy="55" r="5" fill="#f7941d"/>
  <circle cx="38" cy="58" r="5" fill="#f7941d"/>
  <circle cx="75" cy="55" r="5" fill="#f7941d"/>

  <!-- Network/Graph lines -->
  <line x1="45" y1="42" x2="70" y2="35" stroke="#f7941d" stroke-width="2"/>
  <line x1="45" y1="42" x2="62" y2="55" stroke="#f7941d" stroke-width="2"/>
  <line x1="45" y1="42" x2="38" y2="58" stroke="#f7941d" stroke-width="2"/>
  <line x1="70" y1="35" x2="62" y2="55" stroke="#f7941d" stroke-width="2"/>
  <line x1="70" y1="35" x2="75" y2="55" stroke="#f7941d" stroke-width="2"/>
  <line x1="62" y1="55" x2="75" y2="55" stroke="#f7941d" stroke-width="2"/>
  <line x1="62" y1="55" x2="38" y2="58" stroke="#f7941d" stroke-width="2"/>
</svg>
